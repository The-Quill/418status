---
layout: default
---

<h1>Posts tagged <span class="onebox">{{ page.tag }}</span></h1>
<ul>
    {% for p in site.posts %}
        {% if p.categories contains page.tag %}
            {% include post.html post=p%}
        {% endif %}
    {% endfor %}
</ul>
